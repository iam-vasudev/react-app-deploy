apiVersion: v1
kind: Service
metadata:
  name: keycloak-db
spec:
  ports:
  - port: 5432
  selector:
    app: keycloak-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-db
  template:
    metadata:
      labels:
        app: keycloak-db
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: keycloak
        - name: POSTGRES_USER
          value: keycloak
        - name: POSTGRES_PASSWORD
          value: password
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
spec:
  type: NodePort
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080
  selector:
    app: keycloak
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:latest
        args: ["start-dev"]
        env:
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          value: jdbc:postgresql://keycloak-db/keycloak
        - name: KC_DB_USERNAME
          value: keycloak
        - name: KC_DB_PASSWORD
          value: password
        - name: KC_BOOTSTRAP_ADMIN_USERNAME
          value: admin
        - name: KC_BOOTSTRAP_ADMIN_PASSWORD
          value: admin
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-db
spec:
  ports:
  - port: 5432
  selector:
    app: supabase-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-db
  template:
    metadata:
      labels:
        app: supabase-db
    spec:
      containers:
      - name: postgres
        image: supabase/postgres:15.1.0.147
        args: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
        env:
        - name: POSTGRES_PASSWORD
          value: your-super-secret-and-long-postgres-password
        ports:
        - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-gotrue
spec:
  ports:
  - port: 9999
  selector:
    app: supabase-gotrue
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-gotrue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-gotrue
  template:
    metadata:
      labels:
        app: supabase-gotrue
    spec:
      containers:
      - name: gotrue
        image: supabase/gotrue:v2.132.3
        env:
        - name: GOTRUE_API_HOST
          value: "0.0.0.0"
        - name: GOTRUE_API_PORT
          value: "9999"
        - name: GOTRUE_DB_DRIVER
          value: postgres
        - name: GOTRUE_DB_DATABASE_URL
          value: postgres://postgres:your-super-secret-and-long-postgres-password@supabase-db:5432/postgres
        - name: GOTRUE_SITE_URL
          value: http://localhost:30030
        - name: GOTRUE_JWT_SECRET
          value: your-super-secret-jwt-secret-with-at-least-32-characters-long
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-rest
spec:
  ports:
  - port: 3000
  selector:
    app: supabase-rest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-rest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-rest
  template:
    metadata:
      labels:
        app: supabase-rest
    spec:
      containers:
      - name: postgrest
        image: postgrest/postgrest:v12.0.1
        env:
        - name: PGRST_DB_URI
          value: postgres://postgres:your-super-secret-and-long-postgres-password@supabase-db:5432/postgres
        - name: PGRST_DB_SCHEMA
          value: public
        - name: PGRST_DB_ANON_ROLE
          value: anon
        - name: PGRST_JWT_SECRET
          value: your-super-secret-jwt-secret-with-at-least-32-characters-long
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-kong
spec:
  type: NodePort
  ports:
  - name: kong-proxy
    port: 8000
    targetPort: 8000
    nodePort: 30000
  selector:
    app: supabase-kong
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-kong
  template:
    metadata:
      labels:
        app: supabase-kong
    spec:
      containers:
      - name: kong
        image: kong:2.8.1
        env:
        - name: KONG_DATABASE
          value: "off"
        - name: KONG_DECLARATIVE_CONFIG
          value: /home/kong/kong.yml
        # Note: In a real deployment, you'd mount a ConfigMap for kong.yml to route requests
        # to gotrue (auth) and postgrest (rest). For now, this is a placeholder to get the container running.
        - name: KONG_PROXY_ACCESS_LOG
          value: /dev/stdout
        - name: KONG_ADMIN_ACCESS_LOG
          value: /dev/stdout
        - name: KONG_PROXY_ERROR_LOG
          value: /dev/stderr
        - name: KONG_ADMIN_ERROR_LOG
          value: /dev/stderr
        - name: KONG_ADMIN_LISTEN
          value: "0.0.0.0:8001"
        - name: KONG_PROXY_LISTEN
          value: "0.0.0.0:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: react-auth-service
spec:
  type: NodePort
  selector:
    app: react-auth-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30030
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-auth-app
  labels:
    app: react-auth-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-auth-app
  template:
    metadata:
      labels:
        app: react-auth-app
    spec:
      containers:
      - name: react-auth-app
        image: kranthiazure27/react-auth:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
